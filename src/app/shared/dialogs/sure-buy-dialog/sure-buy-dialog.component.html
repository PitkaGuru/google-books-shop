
<h2 mat-dialog-title>Vásárlás véglegesítés</h2>
<mat-dialog-content>
  Meg szeretné vásárolni a kosárba helyezett könyveket?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" (click)="no()">Mégse</button>
  <button mat-raised-button color="primary" type="button" (click)="yes()">Igen</button>
</mat-dialog-actions>
