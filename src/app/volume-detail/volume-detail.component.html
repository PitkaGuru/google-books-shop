
<div class="row" *ngIf="!ready">
  <div class="col-md-2 offset-md-5">
      <mat-spinner></mat-spinner>
  </div>
</div>

<div class="row" *ngIf="ready" class="vitrin">
  <div class="col-md-6 offset-md-3">
    <mat-card class="example-card">
      <div class="row">
        <div class="col-md-6">
          <img mat-card-image src="{{volume.volumeInfo.imageLinks?.thumbnail}}" alt="Kép" >
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="bookTitle">{{volume.volumeInfo.title}}</div>  
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="subtitle">Szerző: </span>
              <mat-chip-list>
                  <mat-chip *ngFor="let author of volume.volumeInfo.authors">{{ author }}</mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 description">
             {{volume.volumeInfo.description}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 details">
              <ul>
                <li>{{volume.volumeInfo.pageCount}} oldal</li>
                <li>
                  <span class="subtitle">Kiadó: </span> {{volume.volumeInfo.publisher}}
                </li>
                <li> 
                  <span class="subtitle">Kiadás dátuma: </span>{{volume.volumeInfo.publishedDate}}
                </li>
              </ul>
             
            </div>
          </div> 
        </div>
      </div>
      <mat-card-actions>
        <button mat-mini-fab color="primary" (click)="vissza()" matTooltip="Vissza" type="button">
          <mat-icon>arrow_back</mat-icon>
        </button> 
        <button mat-mini-fab color="accent" (click)="addToCart(volume)" matTooltip="Kosárhoz adás">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card> 
  </div>
</div>
