<div class="row">
  <div class="col-md-2">
    <mat-form-field>
      <input matInput placeholder="Keresés" id="filter" name="filter" [(ngModel)]="filter" (keydown.enter)="search()">
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <button mat-raised-button type="button" color="primary" (click)="search()">Keres</button>
    <mat-checkbox [(ngModel)]="multisearch" id="multisearch" name="multisearch"> multi search</mat-checkbox>
  </div>
  <div class="col-md-2">
    Találatok száma: {{totalItems}}
  </div>
</div>
<div class="row">
  <mat-card class="example-card col-md-2" *ngFor="let volume of volumes">
  
      <div class="row">
        <div class="col-md-12">
            <div class="title">{{volume.volumeInfo.title}}</div> 
        </div>
      </div>

    <img mat-card-image src="{{volume.volumeInfo.imageLinks?.thumbnail}}" alt="Kép" >
    <mat-card-content>

      Szerző: 
      <mat-chip-list>
          <mat-chip *ngFor="let author of volume.volumeInfo.authors">{{ author }}</mat-chip>
      </mat-chip-list>
   
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Részletek</button>
      <button mat-mini-fab color="accent" (click)="addToCart(volume.id)" >
          <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
